<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card Generator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./4geeks.ico" />
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="bg-success text-light">
  <div class="container-fluid text-center">
    <h1 class="m-5">Random Card Generator</h1>

    <div class="row d-flex justify-content-center">
      <div class="container-card col-4 col-sm-3 col-md-2 bg-light text-dark rounded">
        <div class="d-flex justify-content-start display-4">
          <span id="superiorCard">♥</span>
        </div>
        <div class="d-flex justify-content-center my-5 display-1">
          <span id="number">6</span>
        </div>
        <div class="d-flex justify-content-end display-4">
          <span id="inferiorCard" style="transform: rotate(180deg);">♥</span>
        </div>
      </div>
    </div>
    <div class="m-4">
      <button id="btnGenerateNewCard" class="btn btn-primary">
        New Card
      </button>
    </div>


    <div class="p-4">
      Made with ❤️ by
      <a href="#">Maribel</a>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
